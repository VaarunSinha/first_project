<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{news.title}}</title>
  </head>
  <body>
    <img src="{{news.banner.url}}" alt="{{news.title}}" />
    <h1>{{news.title}}</h1>
    <p>Created time: {{news.created_time}}</p>
    <p>Updated time: {{news.updated_time}}</p>
    <p>{{news.content}}</p>
  </body>
</html>
